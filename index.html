<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile AI Push-Up Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: #000; color: white; margin: 0; 
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }
        #container { 
            position: relative; width: 100vw; max-width: 640px; 
            aspect-ratio: 4/3; background: #111;
        }
        video, canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
        }
        .ui-panel {
            width: 100%; max-width: 640px; padding: 20px;
            background: #1a1a1a; box-sizing: border-box;
            display: flex; flex-direction: column; align-items: center;
            border-radius: 0 0 20px 20px;
        }
        #counter { font-size: 80px; font-weight: 800; color: #00ff88; margin: 10px 0; }
        #status { font-size: 20px; color: #ffcc00; font-weight: bold; text-transform: uppercase; }
        
        button {
            padding: 15px 40px; font-size: 18px; font-weight: bold;
            background: #007bff; color: white; border: none; border-radius: 30px;
            margin: 20px 0; cursor: pointer;
        }
        button:disabled { background: #444; }
        
        .line-label { font-size: 12px; position: absolute; left: 10px; font-weight: bold; }
        .bump { transform: scale(1.2); transition: 0.1s; }
    </style>
</head>
<body>

    <div id="container">
        <video id="video" playsinline muted></video>
        <canvas id="output"></canvas>
    </div>

    <div class="ui-panel">
        <button id="startBtn">START CAMERA</button>
        <div id="status">PRESS START</div>
        <div id="counter">0</div>
        <div style="color: #888;">REPETITIONS</div>
    </div>

    <script>

        // These ratios (0.4 and 0.8) place lines at 40% and 80% of screen height
        // This is more flexible for mobile than fixed pixel numbers
        let upLineY, downLineY;

        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');

        async function init() {
            startBtn.disabled = true;
            startBtn.innerText = "LOADING AI...";
            
            try {
                // Initialize MoveNet
                detector = await poseDetection.createDetector(
                    poseDetection.SupportedModels.MoveNet,
                    { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
                );

                // Start Camera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" }, // Uses front camera
                    audio: false 
                });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // Set relative line positions
                    upLineY = canvas.height * 0.45;   // 45% down the screen
                    downLineY = canvas.height * 0.80; // 80% down the screen
                    
                    startBtn.style.display = "none";
                    document.getElementById('status').innerText = "GET IN POSITION";
                    detect();
                };
            } catch (err) {
                alert("Camera error: Ensure you are on HTTPS and allowed camera access.");
                console.error(err);
                startBtn.disabled = false;
                startBtn.innerText = "RETRY START";
            }
        }
